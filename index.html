<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroWeather Explorer</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/background.jpg'); /* Set background image */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Align content at the top and bottom */
        }

        h1 {
            text-align: center;
            margin-top: 40px; /* Increase top margin for better placement */
            color: white; /* Change text color to white */
            font-size: 36px; /* Increase font size for the title */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Choose a good font */
            background-color: #007bff; /* Add background color to the title */
            padding: 10px 20px; /* Add padding for better visibility */
            border-radius: 10px; /* Add rounded corners */
        }

        /* Update styles for form and other elements to Bootstrap classes */
        #city-form {
            text-align: center;
            margin-top: 20px;
        }

        #city {
            font-size: 18px; /* Increase font size for the city select */
            padding: 5px;
            color: #333; /* Make the city select text more visible */
        }

        button {
            font-size: 18px; /* Increase font size for the button */
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #weather-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px; /* Add padding for better visual separation */
        }

        /* New styling for forecast elements */
        .forecast {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            display: inline-block; /* Display each forecast in a line */
            border-radius: 10px; /* Add rounded corners */
        }

        /* Styles for footer section */
        .footer {
            background-color: #333; /* Set background color for footer */
            color: white; /* Set text color to white */
            text-align: center;
            padding: 20px;
            border-bottom-left-radius: 10px; /* Add rounded corners to bottom left */
            border-bottom-right-radius: 10px; /* Add rounded corners to bottom right */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">EuroWeather Explorer</h1>
        <form id="city-form" class="mt-4">
            <label for="city">Select a City:</label>
            <select id="city" name="city" class="mx-2">
                <!-- City options will be populated here -->
            </select>
            <button type="submit" class="btn btn-primary">Get Weather Forecast</button>
        </form>
        <div id="weather-container" class="mt-4">
            <!-- Weather forecast data will be displayed here -->
        </div>
    </div>
    
    <!-- Footer section -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>About Us</h4>
                    <p>Discover the latest weather forecasts for major European cities using EuroWeather Explorer.</p>
                </div>
                <div class="col-md-4">
                    <h4>Contact Us</h4>
                    <p>Email: info@euroweather.com<br>Phone: +123456789</p>
                </div>
                <div class="col-md-4">
                    <p>&copy; 2023 EuroWeather Explorer. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
